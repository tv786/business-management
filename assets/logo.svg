<svg width="200" height="180" viewBox="0 0 200 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main building structure -->
  <g transform="translate(20, 20)">
    <!-- Outer frame -->
    <path d="M10 100 L50 60 L90 60 L130 100 L130 120 L10 120 Z" 
          fill="none" 
          stroke="#F59E0B" 
          stroke-width="6" 
          stroke-linejoin="round"/>
    
    <!-- Inner frame structure -->
    <path d="M25 100 L55 70 L85 70 L115 100 L115 115 L25 115 Z" 
          fill="none" 
          stroke="#F59E0B" 
          stroke-width="4" 
          stroke-linejoin="round"/>
    
    <!-- Vertical supports -->
    <line x1="40" y1="100" x2="40" y2="120" 
          stroke="#F59E0B" 
          stroke-width="4"/>
    <line x1="70" y1="75" x2="70" y2="120" 
          stroke="#F59E0B" 
          stroke-width="4"/>
    <line x1="100" y1="100" x2="100" y2="120" 
          stroke="#F59E0B" 
          stroke-width="4"/>
    
    <!-- Roof peak -->
    <path d="M50 60 L70 40 L90 60" 
          fill="none" 
          stroke="#F59E0B" 
          stroke-width="6" 
          stroke-linejoin="round"/>
    
    <!-- Foundation -->
    <rect x="5" y="115" width="130" height="8" 
          fill="#F59E0B" 
          rx="2"/>
    
    <!-- Decorative elements -->
    <circle cx="70" cy="90" r="4" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="70" cy="105" r="3" fill="white" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Arabic text "روح البناء" -->
    <g transform="translate(160, 40)">
      <!-- Simplified Arabic calligraphy representation -->
      <path d="M0 20 Q10 10 20 20 Q25 15 30 25 Q35 20 40 30" 
            fill="none" 
            stroke="#1F2937" 
            stroke-width="3" 
            stroke-linecap="round"/>
      <path d="M5 35 Q15 25 25 35 Q35 30 45 40" 
            fill="none" 
            stroke="#1F2937" 
            stroke-width="3" 
            stroke-linecap="round"/>
      <circle cx="12" cy="22" r="2" fill="#1F2937"/>
      <circle cx="32" cy="32" r="2" fill="#1F2937"/>
    </g>
  </g>
  
  <!-- Company name text -->
  <text x="100" y="155" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="#1F2937">Ruh Al-Bina</text>
  
  <!-- Subtitle -->
  <text x="100" y="172" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="#F59E0B" 
        letter-spacing="2px">CONSTRUCTIONS</text>
  
  <!-- Geometric accent elements -->
  <g opacity="0.3">
    <polygon points="15,30 25,20 35,30 25,40" fill="#F59E0B"/>
    <polygon points="165,130 175,120 185,130 175,140" fill="#F59E0B"/>
  </g>
  
  <!-- Brand gradient overlay -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="180" fill="url(#brandGradient)" rx="8"/>
</svg>
